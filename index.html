<!DOCTYPE html>
<html lang="en">
<head>
<script>
  (function () {
    const hash = window.location.hash;
    if (hash.includes("invite_token")) {
      sessionStorage.setItem("netlify_invite_hash", hash);
    } else {
      const saved = sessionStorage.getItem("netlify_invite_hash");
      if (saved) {
        history.replaceState(null, "", saved);
        sessionStorage.removeItem("netlify_invite_hash");
      }
    }
  })();
</script>
  <meta charset="UTF-8" />
  <title>Client Login | The Trivial Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-split">

  <div class="brand-panel">
    <img src="images/logo-trivial.png" class="brand-logo" alt="The Trivial Company" />
    <h1>The Trivial Company</h1>
    <p>Secure access to client systems and clearance tools.</p>
  </div>

  <div class="login-panel">
    <div class="login-inner">
      <h2>Client Portal</h2>
      <p class="login-note">Authorized clients only</p>

      <button class="login-button" onclick="netlifyIdentity.open()">
        SIGN IN
      </button>

      <p class="login-help">
        Access is provided by invitation only.
      </p>
    </div>
  </div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.init();

    if (window.location.hash.includes("invite_token")) {
      window.netlifyIdentity.open();
    }

    window.netlifyIdentity.on("login", () => {
      window.location.href = "/dashboard.html";
    });

    window.netlifyIdentity.on("logout", () => {
      window.location.href = "/";
    });
  }
</script>

</body>
</html>
