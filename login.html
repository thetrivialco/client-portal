<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Login | The Trivial Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-split">

  <div class="brand-panel">
    <img
      src="images/logo-trivial.png"
      alt="The Trivial Company"
      class="brand-logo"
    />
    <h1>The Trivial Company</h1>
    <p>
      Secure access to client systems, reports, and services.
    </p>
  </div>

  <div class="login-panel">
    <div class="login-inner">
      <h2>Client Portal</h2>
      <p class="login-note">
        Authorized clients only.
      </p>

      <button class="login-button" onclick="netlifyIdentity.open()">
        Sign In
      </button>
    </div>
  </div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    netlifyIdentity.on("login", () => {
      window.location.href = "/dashboard.html";
    });
  </script>

</body>
</html>
