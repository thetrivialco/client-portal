<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }

    .dashboard-header {
      padding: 16px 24px;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dashboard-main {
      height: calc(100vh - 56px);
      width: 100%;
      overflow: auto;
      background: #fff;
    }
  </style>
</head>

<body>

  <div class="dashboard-header">
    <div>Client Dashboard</div>
    <button onclick="netlifyIdentity.logout()">Log out</button>
  </div>

  <!-- REQUIRED RENDER TARGET -->
  <div class="dashboard-main" id="app-container"></div>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Authenticated loader (CORRECT VERSION) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!window.netlifyIdentity) return;

      netlifyIdentity.init();

      async function loadClearance(user) {
        if (!user) {
          window.location.href = "/";
          return;
        }

        try {
          const token = user.token.access_token;

          const res = await fetch("/clearance", {
            headers: {
              Authorization: `Bearer ${token}`
            }
          });

          if (!res.ok) {
            document.getElementById("app-container").innerHTML =
              "<h2>Unauthorized</h2>";
            return;
          }

          const html = await res.text();
          document.getElementById("app-container").innerHTML = html;

        } catch (e) {
          document.getElementById("app-container").innerHTML =
            "<h2>Error loading clearance guide</h2>";
          console.error(e);
        }
      }

      // CASE 1: user already logged in (page refresh)
      const existingUser = netlifyIdentity.currentUser();
      if (existingUser) {
        loadClearance(existingUser);
      }

      // CASE 2: user just logged in
      netlifyIdentity.on("login", user => {
        loadClearance(user);
      });

      netlifyIdentity.on("logout", () => {
        window.location.href = "/";
      });
    });
  </script>

</body>
</html>
