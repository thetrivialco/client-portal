<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    .dashboard-header {
      padding: 16px 24px;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dashboard-main {
      padding: 0;
      height: calc(100vh - 56px);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="dashboard-header">
    <div>Client Dashboard</div>
    <button onclick="netlifyIdentity.logout()">Log out</button>
  </div>

  <div class="dashboard-main" id="app-container">
    <!-- iframe injected here -->
  </div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      netlifyIdentity.init();

      netlifyIdentity.on("init", user => {
        if (!user) {
          window.location.href = "/";
          return;
        }

        const url = user.user_metadata && user.user_metadata.clearanceUrl;

        if (!url) {
          document.getElementById("app-container").innerHTML =
            "<p style='padding:24px'>No clearance guide assigned.</p>";
          return;
        }

        document.getElementById("app-container").innerHTML =
          <iframe src="\" sandbox="allow-scripts allow-same-origin"></iframe>;
      });

      netlifyIdentity.on("logout", () => {
        window.location.href = "/";
      });
    });
  </script>

</body>
</html>
