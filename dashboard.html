<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      height: 100vh;
    }

    .dashboard-header {
      padding: 16px 24px;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>

  <div class="dashboard-header">
    <div>Client Dashboard</div>
    <button onclick="netlifyIdentity.logout()">Log out</button>
  </div>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!window.netlifyIdentity) return;

      netlifyIdentity.init();

      function loadDashboard(user) {
        if (!user) {
          window.location.href = "/";
          return;
        }

        // âœ… SAME TAB REDIRECT THROUGH NETLIFY AUTH GATE
        window.location.href = "/.netlify/functions/clearance-proxy";
      }

      // Page refresh case
      const existingUser = netlifyIdentity.currentUser();
      if (existingUser) {
        loadDashboard(existingUser);
      }

      netlifyIdentity.on("login", user => {
        loadDashboard(user);
      });

      netlifyIdentity.on("logout", () => {
        window.location.href = "/";
      });
    });
  </script>

</body>
</html>
