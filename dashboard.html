<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }

    .dashboard-header {
      padding: 16px 24px;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dashboard-main {
      height: calc(100vh - 56px);
      width: 100%;
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
    }
  </style>
</head>

<body>

  <div class="dashboard-header">
    <div>Client Dashboard</div>
    <button onclick="netlifyIdentity.logout()">Log out</button>
  </div>

  <div class="dashboard-main">
    <iframe
      id="clearance-frame"
      sandbox="
        allow-scripts
        allow-same-origin
        allow-forms
        allow-modals
        allow-popups
        allow-downloads
      "
    ></iframe>
  </div>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!window.netlifyIdentity) return;

      netlifyIdentity.init();

      const iframe = document.getElementById("clearance-frame");

      async function loadClearance(token) {
        try {
          const res = await fetch("/.netlify/functions/clearance-proxy", {
            headers: {
              Authorization: `Bearer ${token}`
            }
          });

          if (!res.ok) {
            iframe.srcdoc = `
              <div style="padding:20px;font-family:sans-serif">
                <h2>Unauthorized</h2>
                <p>You do not have access to this client.</p>
              </div>
            `;
            return;
          }

          const html = await res.text();
          iframe.srcdoc = html;

        } catch (err) {
          iframe.srcdoc = `
            <div style="padding:20px;font-family:sans-serif">
              <h2>Error loading dashboard</h2>
              <pre>${err.message}</pre>
            </div>
          `;
        }
      }

      function loadDashboard(user) {
        if (!user) {
          window.location.href = "/";
          return;
        }

        const token = user.token.access_token;
        loadClearance(token);
      }

      // Page refresh case
      const existingUser = netlifyIdentity.currentUser();
      if (existingUser) {
        loadDashboard(existingUser);
      }

      netlifyIdentity.on("login", user => {
        loadDashboard(user);
      });

      netlifyIdentity.on("logout", () => {
        window.location.href = "/";
      });
    });
  </script>

</body>
</html>
