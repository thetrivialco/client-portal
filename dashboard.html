<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }

    .dashboard-header {
      padding: 16px 24px;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dashboard-main {
      height: calc(100vh - 56px);
      width: 100%;
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
    }
  </style>
</head>

<body>

  <div class="dashboard-header">
    <div>Client Dashboard</div>
    <button onclick="netlifyIdentity.logout()">Log out</button>
  </div>

  <!-- Clearance Guide iframe -->
  <div class="dashboard-main">
    <iframe
      id="clearance-frame"
      src=""
      sandbox="
        allow-scripts
        allow-same-origin
        allow-forms
        allow-modals
        allow-popups
        allow-downloads
      "
    ></iframe>
  </div>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!window.netlifyIdentity) return;

      netlifyIdentity.init();
      
      const USE_PROXY = true; // set to false to instantly revert

      const CLEARANCE_URL =
        "https://script.google.com/macros/s/AKfycbw0Q1sOPM9lxrTKKCpv-WVsy37aibaDLHhaAKjW9bDllA29MQb7WNzEzq9zxULtktFmyQ/exec";

      function loadDashboard(user) {
        if (!user) {
          window.location.href = "/";
          return;
        }

      document.getElementById("clearance-frame").src = USE_PROXY
        ? "/.netlify/functions/clearance-proxy"
        : CLEARANCE_URL;

      }

      // Page refresh case
      const existingUser = netlifyIdentity.currentUser();
      if (existingUser) {
        loadDashboard(existingUser);
      }

      // Login event
      netlifyIdentity.on("login", user => {
        loadDashboard(user);
      });

      netlifyIdentity.on("logout", () => {
        window.location.href = "/";
      });
    });
  </script>

</body>
</html>
