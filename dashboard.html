<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }

    .dashboard-header {
      padding: 16px 24px;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dashboard-main {
      height: calc(100vh - 56px);
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <div class="dashboard-header">
    <div>Client Dashboard</div>
    <button onclick="netlifyIdentity.logout()">Log out</button>
  </div>

  <div class="dashboard-main" id="app-container"></div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  if (!window.netlifyIdentity) return;

  netlifyIdentity.init();

  async function loadDashboard(user) {
    if (!user) {
      window.location.href = "/";
      return;
    }

    const res = await fetch("/.netlify/functions/resolve-client", {
      headers: {
        Authorization: `Bearer ${user.token.access_token}`
      }
    });

    if (!res.ok) {
      document.getElementById("app-container").innerHTML =
        "<p style='padding:24px'>No client access assigned.</p>";
      return;
    }

    const data = await res.json();

    const iframe = document.createElement("iframe");
    iframe.src = data.appUrl;
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.border = "0";

    const container = document.getElementById("app-container");
    container.innerHTML = "";
    container.appendChild(iframe);
  }

  // CASE 1: user already logged in
  const existingUser = netlifyIdentity.currentUser();
  if (existingUser) {
    loadDashboard(existingUser);
  }

  // CASE 2: user logs in after page load
  netlifyIdentity.on("login", loadDashboard);

  netlifyIdentity.on("logout", () => {
    window.location.href = "/";
  });
});
</script>


</body>
</html>
