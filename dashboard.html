<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  netlifyIdentity.init();

  document.addEventListener("DOMContentLoaded", () => {
    netlifyIdentity.on("init", user => {
      if (!user) {
        window.location.href = "/";
        return;
      }

      const container = document.querySelector(".login-inner");

      const clearanceUrl =
        user.user_metadata && user.user_metadata.clearanceUrl;

      if (clearanceUrl) {
        container.innerHTML += 
          <a class="login-button" href="" target="_blank">
            Open Your Clearance Guide
          </a>
        ;
      } else {
        container.innerHTML += 
          <p style="margin-top:16px;color:#777;font-size:14px;">
            No Clearance Guide assigned to this account yet.
          </p>
        ;
      }
    });
  });

  netlifyIdentity.on("logout", () => {
    window.location.href = "/";
  });
</script>
