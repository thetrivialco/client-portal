<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }

    .dashboard-header {
      padding: 16px 24px;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dashboard-main {
      height: calc(100vh - 56px);
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <div class="dashboard-header">
    <div>Client Dashboard</div>
    <button onclick="netlifyIdentity.logout()">Log out</button>
  </div>

  <div class="dashboard-main" id="app-container"></div>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!window.netlifyIdentity) {
        document.getElementById("app-container").innerHTML =
          "<p style='padding:24px'>Identity not available.</p>";
        return;
      }

      netlifyIdentity.init();

      netlifyIdentity.on("init", async (user) => {
        if (!user) {
          window.location.href = "/";
          return;
        }

        try {
          const res = await fetch("/.netlify/functions/resolve-client", {
            headers: {
              Authorization: `Bearer ${user.token.access_token}`
            }
          });

          if (!res.ok) {
            document.getElementById("app-container").innerHTML =
              "<p style='padding:24px'>No client access assigned.</p>";
            return;
          }

          const data = await res.json();

          const iframe = document.createElement("iframe");
          iframe.src = data.appUrl;
          iframe.setAttribute(
            "sandbox",
            "allow-scripts allow-same-origin allow-forms"
          );

          document.getElementById("app-container").appendChild(iframe);

        } catch (err) {
          console.error(err);
          document.getElementById("app-container").innerHTML =
            "<p style='padding:24px'>Error loading dashboard.</p>";
        }
      });

      netlifyIdentity.on("logout", () => {
        window.location.href = "/";
      });
    });
  </script>

</body>
</html>
